        <!-- "Styles"

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <body>
        <!-- 
            Body's List of Content: 
            **************************************

            NOTE: When search for any of the following sections, enclose the name in double quotes (") 
            to distinguish it from regular occurrences.

            - Style
            - Aside
            - Header
              - Breadcrumb
              - Avatar
            - Main
            - Footer
            - Scripts
        -->

        <style>
            body {

                min-height: 100vh;
                display: grid;
                grid-template-columns: 24ch 1fr;

            body > header {
                grid-column: 2/3;
                grid-row: 1/2;
            }

            body > main {
                grid-column: 2/3;
                grid-row: 2/3;
            }

            body > footer {
                grid-column: 2/3;
                grid-row: 3/4;
            }

            body > aside {
                grid-column: 1/2;
                grid-row: 1/-1;
            }
        </style>

        <!-- "Aside" 
        ----------------------------------------------------------------------->
        
        <aside class="p-3 border-end">
            <h4 class="ms-3">Paramex</h4>
            <ul class="nav flex-column">

                <!-- "Avatar" 
                ----------------------------------------------------------------------->

                        <span>Username</span>

                        <li><a class="dropdown-item" href="#">Change Password</a></li>

        <!-- "Main"

        <main class="p-3">
            <!-- Dynamic content here... -->

            Lorem ipsum dolor sit emet.
        </footer>

        <!-- "Scripts" -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
                crossorigin="anonymous"></script>

        <script>
            // Activate all tooltips in a page.
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>

        <script>
            const TEXT_WRITABLE_INPUTS_SELECTOR = `
                input[type='text'],
                input[type='password'],
                input[type='email'],
                input[type='search'],
                input[type='tel'],
                input[type='url'],
                input[type='number'],
                input[type='date'],
                input[type='datetime-local'],
                input[type='month'],
                input[type='time'],
                input[type='week'],
                textarea
            `;
            let textBasedInputs = document.querySelectorAll(TEXT_WRITABLE_INPUTS_SELECTOR);
            for(let i = 0; i < textBasedInputs.length; i++) {
                let textBasedInput = textBasedInputs[i];
                textBasedInput.setAttribute('autocomplete'  , 'off');
                textBasedInput.setAttribute('autocorrect'   , 'off');
                textBasedInput.setAttribute('autocapitalize', 'off');
            }
        </script>
    </body>
