<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paramex</title>

        <!-- "External Styles" -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <!-- "Internal Styles" -->
    </head>

    <body>
        <style>
            body {
                width: 100vw;
                min-height: 100vh;
            }

            body > main {
                width: inherit;
                min-height: inherit;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            body > main > form {
                flex-basis: 40ch;
            }
        </style>

        <main class="bg-light">
            <form class="shadow rounded bg-white p-4" action="/" method="POST">
                <h4 class="mb-3">Paramex</h4>

                <div class="alert alert-light alert-dismissible fade show" role="alert">
                    Lorem ipsm dolor sit emet!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="username">Designation</label>
                    <input class="form-control is-invalid" name="username" id="username" type="text" placeholder="" autocomplete="off" autocorrect="off" autocapitalize="off">
                    <span class="invalid-feedback">Empty</span>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control is-invalid" name="password" id="passwrod" type="password" placeholder="" autocomplete="off" autocorrect="off" autocapitalize="off">
                    <span class="invalid-feedback">Empty</span>
                </div>

                <div class="d-flex gap-2 justify-content-between align-items-baseline">
                    <button class="btn btn-primary">Login</button>
                    <a class="btn btn-link" href="#">Forgot password?</a>
                </div>
            </form>
        </main>

        <!-- "External Scripts" -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
                crossorigin="anonymous"></script>

        <script>
            // Activate all tooltips in a page.
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>

        <!-- "Internal Scripts" -->
    </body>
</html>
