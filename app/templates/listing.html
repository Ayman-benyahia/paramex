        <script>
            // Activate all tooltips in a page.
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>

        <script>
            const TEXT_WRITABLE_INPUTS_SELECTOR = `
                input[type='text'],
                input[type='password'],
                input[type='email'],
                input[type='search'],
                input[type='tel'],
                input[type='url'],
                input[type='number'],
                input[type='date'],
                input[type='datetime-local'],
                input[type='month'],
                input[type='time'],
                input[type='week'],
                textarea
            `;
            let textBasedInputs = document.querySelectorAll(TEXT_WRITABLE_INPUTS_SELECTOR);
            for(let i = 0; i < textBasedInputs.length; i++) {
                let textBasedInput = textBasedInputs[i];
                textBasedInput.setAttribute('autocomplete'  , 'off');
                textBasedInput.setAttribute('autocorrect'   , 'off');
                textBasedInput.setAttribute('autocapitalize', 'off');
            }
        </script>
